<body>
  <div class="container">
    <div class="row">
      <!--       <div class="col-sm-2">

      <div class="col-sm-7">
        <form id="form-users">
          <div class="form-group">
            <label for="users-mame">Nombre </label>
            <input type="text" name="usersName" value="" class="form-control" id="users-mame">
          </div>
          <div class="form-group">
            <label for="users-last-name">Apellido </label>
            <input type="text" name="usersLastName" value="" class="form-control" id="users-last-name">
          </div>
          <div class="form-group">
            <label for="users-dni">Dni </label>
            <input type="number" name="usersDni" value="" class="form-control" id="users-dni">
          </div>
          <div class="form-group">
            <label for="users-oficina">Oficina a visitar </label>
            <input type="text" name="usersOficina" value="" class="form-control" id="users-oficina">
          </div>
          <div class="form-group">
            <label for="users-anfitrion">Anfitrion</label>
            <input type="text" name="usersAnfitrion" value="" class="form-control" id="users-anfitrion">
          </div>
          <div class="form-group">
            <label for="users-email">E-mail</label>
            <input type="text" name="usersEmail" value="" class="form-control" id="users-email">
          </div>
          <div class="form-group">
            <label for="users-photo">Sube una Foto</label>
            <span>
              <a id="btnPhoto" class="icon-camera"></a>
            </span>
          </div>

          <input type="submit" name="" value="Registrarse" id="Enviar-Update">
        </form>
      </div>

      </div>
